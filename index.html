    <meta charset="UTF-8">

    <title>Train Time</title>
</head>
<body>
<div id="container">
    <div id="header"><h1>Schedule</h1></div>
    <div class="container">
    <table class="table" id="train-schedule">
            <thead class="thead-light">
                    <h3>Current Train Schedule</h3>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>

              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="container">
    
          <form>
                <h3 >Add Train </h3>
                <div class="form-group">
                    <label for="train-name">Train Name</label><br>                  
                    <input type="text" class="form-control" id="train-name" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label><br>
                    <input type="text" class="form-control" id="destination"><br>                  
                </div>
                <div class="form-group">
                    <label for="first-train-time">First Train Time (HH:mm-Military Time)</label><br>
                    <input type="text" class="form-control" id="first-train-time"><br>                  
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label><br>
                    <input type="text" class="form-control" id="frequency"><br>                  
                </div>
                <button type="submit" class="btn btn-primary" id="add-button">Submit</button>
              </form>
    </div>
