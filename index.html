<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>Train Time</title>
</head>
<body>
  <div  class="container my-4">
    <div id="header"class="jumbotron text-center">
        <h1 class="display-3">Train Schedule</h1>
        <p class="lead">Running a train on punctuality</p>
        <hr class="my-4">
    </div>
    <div class="card">
      <div class="card-header text-center">Current Train Schedule</div>
    <div class="card-body">
    <table class="table" id="train-schedule">
            <thead class="thead-light">
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
    </table>
    </div>
    <br>
    <div class="card">
      <div class="card-header text-center">
          Add Train
      </div>
      <div class="card-body">  
          <form>
                
                <div class="form-group">
                    <label for="train-name">Train Name</label><br>                  
                    <input type="text" class="form-control" id="train-name" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label><br>
                    <input type="text" class="form-control" id="destination"><br>                  
                </div>
                <div class="form-group">
                    <label for="first-train-time">First Train Time (HH:mm-Military Time)</label><br>
                    <input type="text" class="form-control" id="first-train-time"><br>                  
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label><br>
                    <input type="text" class="form-control" id="frequency"><br>                  
                </div>
                <button type="submit" class="btn btn-primary" id="add-button">Submit</button>
              </form>
        </div>
    </div>
    
              
         
        
  
             
  

</div>
    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./app.js"></script>

</html>
